<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="upload-csv">

    <template>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div>
                <label>Upload csv file</label>
                <input type="file">
            </div>
            <button type="submit">Upload</button>
        </form>

    </template>

    <script>
        Polymer({
            is: 'upload-csv'
        });
    </script>
</dom-module>
